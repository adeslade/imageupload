<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Upload</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="/src/tinymceapp/jquery.min.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div class="tabs">
    <ul>
        <li id="insert_tab" class="current"><span><a href="javascript:mcTabs.displayTab('insert_tab','insert_panel');" onmousedown="return false;">Insert</a></span></li>
        <li id="upload_tab"><span><a href="javascript:mcTabs.displayTab('upload_tab','upload_panel');" onmousedown="return false;">Upload</a></span></li>
    </ul>
</div>

<div class="panel_wrapper">
    <div id="insert_panel" class="panel current">
        <form onsubmit="ImageUploadDialog.insert();return false;" action="#">
        <div id="preview">
            <div></div>
            <ul>
            </ul>
        </div>
        <div>
            <ul id="browser"></ul>
        </div>
        </form>
    </div>
    <div id="upload_panel" class="panel">
        <form id="upload_form" enctype="multipart/form-data" method="post" action="http://172.26.12.183/src/dynamicupdate2/branches/remove_ibrowser/src/admin/module/Page/upload_image">
            <input type="file" name="userfile" id="fileToUpload" />
            <input type="button" onclick="uploadFile()" value="Upload" />
        </form>

        <div id="upload-progress"></div>
        <div id="upload_message"></div>
    </div>
</div>

</body>
</html>
